<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between; width: 800px; margin: 0 auto;" class="wrapper">
        <div class="container">
            <input type="text" id="new_user_name" placeholder="New user name">
            <button id="create_user_btn">Add user</button>
            <div class="users_block" style="margin: 25px 0;">
    
            </div>
            <button onclick='deleteAllUsers()' id="clear_all_users">Delete all users</button>
        </div>
    
        <div class="container">
            <input type="text" id="new_car_model" placeholder="New Car">
            <button id="create_car_btn">Add car</button>
            <div class="cars_block" style="margin: 25px 0;">
    
            </div>
            <button onclick='deleteAllCars()' id="clear_all_cars">Delete all cars</button>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
