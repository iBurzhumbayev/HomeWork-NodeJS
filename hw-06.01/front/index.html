<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление автомобиля</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <p>Форма добавления автомобиля</p>
        <form>
            <input required id="model" name="model" type="text" placeholder="Введите модель автомобиля"> 
            <input required id="year" name="year" type="text" placeholder="Год выпуска"></input>
            <textarea required id="src_img" name="src" placeholder="Введите ссылку на изображение автомобиля"></textarea>
            <button>Добавить автомобиль</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
